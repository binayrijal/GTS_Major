<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body>
    <p>Hi {{ user.full_name }},</p>
    
    <p>
        Thank you for registering on our site. Please click the link below to confirm your registration:
    </p>
    
    <p>
        <a href="http://{{ domain }}/confirm-registration/{{ token }}/">Confirm Registration</a>
    </p>
    
    <p>
        If you did not register on our site, please ignore this email.
    </p>
    
    <p>Regards,<br>
    The Admin Team</p>
</body>
</html>
